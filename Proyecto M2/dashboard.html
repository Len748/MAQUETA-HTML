<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/f555302260.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="ASSETS/CSS/style.css">
</head>
<body>
    <header>
        <!--Barra de Nav Bar-->
        <nav class="navbar navbar-expand-lg bg-secondary fixed-top"> 
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="ASSETS/IMG/logo ap.png" alt="" width="130%" height="">
                </a>
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item"> <i class="fa-brands fa-instagram fa-2xl"></i></li>
                    <li class="list-group-item"> <i class="fa-brands fa-linkedin fa-2xl"></i></li>
                    <li class="list-group-item"> <i class="fa-brands fa-twitter fa-2xl"></i></li>
                    <!-- Botón ingreso modal -->
                    <li class="list-group-item">
                        <i class="fa-solid  fa-user fa-2xl" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    </i>
                </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby=button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    <div class="modal-dialog">
            <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Ingresar</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- Formulario de ingreso -->
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext" id="staticEmail" value="email@ejemplo.com">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Iniciar sesión</button>
        </div>
    </div>
</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/f555302260.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="ASSETS/CSS/style.css">
</head>
<body class="dashboard">
  <section id="Panel" class="Panel">
    <div class="container-fluid ">
      <div class="row">
        <!--slidebar-->
        <div class="col-2">
          <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
              <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Perfil</button>
              <button class="nav-link" id="v-pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false">Exeriencia Laboral</button>
              <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Educación</button>
              <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Hard & Soft Skills</button>
              <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Proyectos</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
              <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0"></div>
              <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0"></div>
              <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0"></div>
              <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0"></div>
              <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0"></div>
              <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0"></div>
            </div>
          </div>
        </div>
        <!--body-->
        <div class="col-9">
          <h3>Perfil</h3>
          <div class="mb-3">
            <label for="formFile" class="form-label"><h5>Foto</h5></label>
            <input class="form-control" type="file" id="formFile">
            </div>
        
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text">Nombre y Apelido</span>
              <input type="text" aria-label="First name" class="form-control">
              <input type="text" aria-label="Last name" class="form-control">
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"><h5>Acerca de mí</h5></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <h3>Experiencia Laboral</h3>
            <div class="mb-3">
              <label for="formFile" class="form-label"><h5>Logo empresa</h5></label>
              <input class="form-control" type="file" id="formFile">
            </div> 
        </div>

        <div class="mb-3">
          <label for="formFile" class="form-label"><h5>Titulo del puesto</h5></label>
          <input class="form-control" type="text" id="formFile">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"><h5>Descripción del puesto</h5></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <h3>Educación</h3>
          <div class="mb-3">
            <label for="formFile" class="form-label"><h5>Logo institución </h5></label>
            <input class="form-control" type="file" id="formFile">
          </div> 
      </div>

      <div class="mb-3">
        <label for="formFile" class="form-label"><h5>Nombre de la institución</h5></label>
        <input class="form-control" type="text" id="formFile">
      </div>

      <div class="mb-3">
        <label for="formFile" class="form-label"><h5>Fecha de egreso</h5></label>
        <input class="form-control" type="text" id="formFile">
      </div>

      <div class="mb-3">
        <h3>Skills</h3>
        <div class="mb-3">
          <label for="formFile" class="form-label"><h5>Nombre skill</h5></label>
          <input class="form-control" type="text" id="formFile">
        </div>
        <div class="mb-3">
          <label for="customRange1" class="form-label"><h5>Skills</h5></label>
          <input type="range" class="form-range" id="customRange1">
        </div> 
    </div>

    <div class="mb-3">
      <h3>Proyectos</h3>
      <div class="mb-3">
        <label for="formFile" class="form-label"><h5>Nombre del proyecto</h5></label>
        <input class="form-control" type="text" id="formFile">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"><h5>Descripción del proyecto</h5></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <label for="basic-url" class="form-label"><h5>Links de proyectos</h5></label>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon3">URL</span>
  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
</div>
    </div>

      </div>
        <div class="col-1">
          <button type="button" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
          
        </div>
      
    </div>
  </section>
  
    <header>
        <!--Barra de Nav Bar-->
        <nav class="navbar navbar-expand-lg bg-secondary fixed-top"> 
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="ASSETS/IMG/logo ap.png" alt="" width="130%" height="">
                </a>
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item"> <i class="fa-brands fa-instagram fa-2xl"></i></li>
                    <li class="list-group-item"> <i class="fa-brands fa-linkedin fa-2xl"></i></li>
                    <li class="list-group-item"> <i class="fa-brands fa-twitter fa-2xl"></i></li>
                    <li class="list-group-item"> <i class="fa-brands fa-github fa-2xl"></i> </li>
                    <!-- Botón ingreso modal -->
                    <li class="list-group-item">
                        <i class="fa-solid  fa-user fa-2xl" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    </i>
                </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby=button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    <div class="modal-dialog">
            <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Ingresar</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- Formulario de ingreso -->
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext" id="staticEmail" value="email@ejemplo.com">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Iniciar sesión</button>
        </div>
    </div>
</div>
</div>






    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
</body>
</html>
